<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Soar</title>
        <style type="text/css" media="screen">
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
            video {
                min-width: 100vw;
                object-fit: cover;
                height:100vh;
                margin-left: 50vw;
                transform: translate(-50%);

            h1.description {
                position: fixed;
                right: 20px;
                bottom: 10px;
                color: white;

                font-weight: lighter;
                font-size: 12px;

                text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            }
        </style>
        <script src="dist/bundle.js" charset="utf-8"></script>
    </head>
    <body>
        <video src="dist" autoplay="autoplay"></video>
        <h1 class="description">Greenland</h1>
    </body>
</html>
